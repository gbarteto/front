<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cadastro Cliente</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <section class="tabbed-form">
    <div class="form-titles">
      <h2 id="form-1-title" class="active-tab"> Dados Pessoais</h2>
      <h2 id="form-2-title">Endereço</h2>
      <h2 id="form-3-title">Cartão</h2>
    </div>
    <form id="form-1" method="ost">
      <div class="pform-row">
        <div class="form-field">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" class="col" required />
        </div>

        <div class="form-field">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" class="col" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label>Gênero</label><br>
          <input type="radio" name="genero" id="masc" value="masculino" /> <span>Masculino</span>
          <input type="radio" name="genero" id="fem" value="feminino" /> <span>Feminino</span>
        </div>

        <div class="form-field">
          <label for="telefone">Telefone</label>
          <input type="text" name="telefone" id="telefone" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label>Tipo do Telefone</label><br>
          <input type="radio" name="tipoTelefone" id="sla1" value="masculino" /> <span>SLA</span>
          <input type="radio" name="tipoTelefone" id="sla2" value="feminino" /> <span>SLA</span>
        </div>

        <div class="form-field">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" name="dataNascimento" id="dataNascimento" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form-field">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="confirmSenha">Confirmar Senha</label>
          <input type="password" name="ConfirmaSenha" id="confirmSenha" />
        </div>
      </div>
    </form>
    <form id="form-2" method="post">
      <div class="form-row">
        <div class="form-field">
          <label for="cep">CEP</Label>
          <input type="text" name="cep" id="cep" maxlength="10" required" />
        </div>
        <div class="form-field">
            <span id="message"></span>
            <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank"><span>Não sei meu CEP</span></a>
        </div>
      </div>
      <div class="form-row">
        <div class="form-field">
            <label for="logradouro">Tipo Residencia</label>
            <select name="tiporesidencia" id="tiporesidencia">
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
                <option value="condominio">Condomínio</option>
            </select>
          </div>
        <div class="form-field">
          <label for="logradouro">Endereço</label>
          <input type="text" name="logradouro"  id="logradouro" placeholder="Digite seu endereço...">
        </div>
      </div>
      <div class="form-row">
        <div class="form-field">
          <label for="numero">Número</label>
          <input type="text" name="numero" id="numero" placeholder="N°">
        </div>
        <div class="form-field">
          <label for="complemento">Complemento</label>
          <input type="text" name="complemento"  id="complemento" placeholder="Ex: Bloco, Apt...">
        </div>
      </div>
      <div class="form-row">
        <div class="form-field">
          <label for="numero">Bairro</label>
          <input type="text" name="bairro" id="bairro" placeholder="Digite o bairro...">
        </div>
        <div class="form-field">
          <label for="numero">Cidade</label>
          <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade...">
        </div>
      </div>
      <div class="form-row">
          <div class="form-field">
          <label for="estado">Estado</label>
          <input type="text" name="estado" id="estado">
          </div>
        <div class="form-field">
          <label>País</label>
          <input type="text" name="pais" id="pais">
        </div>
      </div>



    </form>
    <form id="form-3" method="post">
        <div class="form-row">
            <div class="form-field">
                <label for="numCartao">Número do Cartão</label>
                <input type="text" name="numCartao" id="numCartao" placeholder="Digite o numero do cartao">
            </div>
            <div class="form-field">
                <label for="bandeira">Bandeira</label>
                <input type="text" name="bandeira" id="bandeira">
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label for="nomeImpresso">Nome Impresso</label>
                <input type="text" name="nomeImpresso" id="nomeImpresso">
            </div>
            <div class="form-field">
                <label for="numSeguranca">Código de Segurança</label>
                <input type="text" name="numSeguranca" id="numSeguranca">
            </div>
            <div class="form-field">
                <input type="checkbox" name="preferencial" id="preferencial"> <span>Preferencial</span>
            </div>
        </div>
      
    </form>
    <div class="submit-section">
      <button type="submit" onclick="enviarFormularios()">Submit</button>
    </div>
  </section>
  <footer></footer>


<script src="js/script.js"></script>
<script src="js/validaCep.js"></script>
</body>

</html>
