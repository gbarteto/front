<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="../css/style.css">
      <title>Consulta Clientes</title>
  </head>
  <body>
    <section class="  tela-filtro">
        <div class="form-titles" style="background-color: rgb(244,206,21)">
            <h2>Consulta Clientes</h2>
        </div>
        <div>
            <div class="form-row">
                <div class="form-field">
                    <a class="btn btn-warning" href="../index.html" style="margin: 2vh">Voltar</a>
                </div>
            </div>
            <form class="form-row" id="filtroForm" method="get">
                <input type="text" id="filtro" name="filtro" placeholder="Filtre por qualquer atributo do Cliente">
                <button class="btn btn-warning" id="submit-filter" type="submit">Filtrar</button>
            </form>
        </div>
        <table id="table-clientes" class="table table-hover">
            <thead>
            <tr class="linha-coluna">
                <th class="cln-id">Id</th>
                <th class="cln-nome">Nome</th>
                <th class="cln-cpf">CPF</th>
                <th class="cln-dataN">Data Nascimento</th>
                <th class="cln-telefone">Telefone</th>
                <th class="cln-email">E-mail</th>
                <th class="cln-acoes">Ações</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!-- Modal de Endereço -->
        <div id="modalEndereco" class="modal">
            <div class="modal-content">
                <h3>Endereço</h3>
                <p id="enderecoInfo"></p>
                <button id="closeEndereco">Fechar</button>
            </div>
        </div>

        <!-- Modal de Cartão -->
        <div id="modalCartao" class="modal">
            <div class="modal-content">
                <h3>Cartão</h3>
                <p id="cartaoInfo"></p>
                <button id="closeCartao">Fechar</button>
            </div>
        </div>

    </section>
  </body>
</html>
