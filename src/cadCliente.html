<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cadastro Cliente</title>
  <link rel="preload" href="../css/style.css" as="style">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section id="tabbed-form-section" class="tabbed-form">
  <div class="form-titles">
    <h2 id="dados-pessoais-title" class="active-tab">Dados Pessoais</h2>
    <h2 id="endereco-title" class="inactive-tab">Endereço</h2>
  </div>
  <form id="form-dados-pessoais" method="post" novalidate>
    <fieldset>
      <div class="form-row">
        <div class="form-field">
          <a class="btn btn-warning"  href="../index.html" >Voltar</a>
        </div>
      </div>
      <legend>Informações Básicas</legend>
      <div class="form-row">
        <div class="form-field">
          <label for="nome">Nome <span class="required">*</span></label>
          <input type="text" name="nome" id="nome" class="" placeholder="Digite seu nome completo" required aria-required="true" />
        </div>
        <div class="form-field">
          <label for="cpf">CPF <span class="required">*</span></label>
          <input type="text" name="cpf" id="cpf" class="" placeholder="00000000000" required aria-required="true" pattern="\d{11}" title="CPF deve conter 11 dígitos, sem pontos ou traços." />
        </div>
      </div>
      <div class="form-row">
        <div class="form-field">
          <label>Gênero<span class="required">*</span></label>
          <div class="form-row" aria-labelledby="genero-label">
            <input type="radio" name="genero" id="masc" value="masculino" />
            <label for="masc">Masculino</label>
            <input type="radio" name="genero" id="fem" value="feminino" />
            <label for="fem">Feminino</label>
          </div>
        </div>
        <div class="form-field">
          <label for="telefone">Telefone <span class="required">*</span></label>
          <input type="text" name="telefone" id="telefone" placeholder="(99) 99999-9999" required aria-required="true" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-field">
          <label>Tipo do Telefone <span class="required">*</span></label>
          <div class="form-row" aria-labelledby="tipoTelefone-label">
            <input type="radio" name="tipoTelefone" id="residencial" value="residencial" />
            <label for="residencial">Residencial</label>
            <input type="radio" name="tipoTelefone" id="comercial" value="comercial" />
            <label for="comercial">Comercial</label>
          </div>
        </div>
        <div class="form-field">
          <label for="dataNascimento">Data de Nascimento <span class="required">*</span></label>
          <input type="date" name="dataNascimento" id="dataNascimento" required aria-required="true" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-field">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" name="email" id="email" placeholder="Digite seu email" required aria-required="true" />
        </div>
        <div class="form-field">
          <label for="senha">Senha <span class="required">*</span></label>
          <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required aria-required="true" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-field">
          <label for="confirmaSenha">Confirmar Senha <span class="required">*</span></label>
          <input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha" required aria-required="true" />
        </div>
      </div>
    </fieldset>
  </form>

  <form id="form-endereco" method="post">
    <fieldset>
      <div class="form-row">
        <div class="form-field">
          <a class="btn btn-warning" href="../index.html" >Voltar</a>
        </div>
      </div>
      <legend>Informações de Endereço</legend>

      <div class="form-section">
        <h3>Endereço de Entrega</h3>
        <div class="form-row">
          <div class="form-field">
            <label for="ent_cep">CEP<span class="required">*</span></label>
            <input type="text" name="cep" id="ent_cep" maxlength="10" placeholder="Digite seu CEP" required aria-required="true"/>
            <span id="message"></span>
            <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank"><span>Não sei meu CEP</span></a>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="ent_tipoResidencia">Tipo de Residência <span class="required">*</span></label>
            <select name="tipoResidencia" id="ent_tipoResidencia" required aria-required="true">
              <option value="" disabled selected>Selecione</option>
              <option value="casa">Casa</option>
              <option value="apartamento">Apartamento</option>
              <option value="condominio">Condomínio</option>
            </select>
          </div>
          <div class="form-field">
            <label for="ent_logradouro">Endereço <span class="required">*</span></label>
            <input type="text" name="logradouro" id="ent_logradouro" placeholder="Digite seu endereço" required aria-required="true" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="ent_numero">Número <span class="required">*</span></label>
            <input type="text" name="numero" id="ent_numero" placeholder="N°" required aria-required="true" />
          </div>
          <div class="form-field">
            <label for="ent_complemento">Complemento</label>
            <input type="text" name="complemento" id="ent_complemento" placeholder="Ex: Bloco, Apt..." />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="ent_bairro">Bairro <span class="required">*</span></label>
            <input type="text" name="bairro" id="ent_bairro" placeholder="Digite o bairro" required aria-required="true" />
          </div>
          <div class="form-field">
            <label for="ent_cidade">Cidade <span class="required">*</span></label>
            <input type="text" name="cidade" id="ent_cidade" placeholder="Digite a cidade" required aria-required="true" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="ent_estado">Estado <span class="required">*</span></label>
            <input type="text" name="estado" id="ent_estado" placeholder="Digite o estado" required aria-required="true" />
          </div>
          <div class="form-field">
            <label for="ent_pais">País <span class="required">*</span></label>
            <input type="text" name="pais" id="ent_pais" placeholder="Digite o país" required aria-required="true" />
          </div>
        </div>
      </div>

      <!-- Endereço de Cobrança -->
      <div class="form-section">
        <h3>Endereço de Cobrança</h3>
        <div class="form-row">
          <div class="form-field">
            <input type="checkbox" id="sameAsDelivery"/>
            <label for="sameAsDelivery">O endereço de cobrança é o mesmo que o de entrega</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="cob_cep">CEP<span class="required">*</span></label>
            <input type="text" name="cep" id="cob_cep" maxlength="10" placeholder="Digite seu CEP" required aria-required="true" />
            <span id="cob_message"></span>
            <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank"><span>Não sei meu CEP</span></a>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="cob_tipoResidencia">Tipo de Residência <span class="required">*</span></label>
            <select name="tipoResidencia" id="cob_tipoResidencia" required aria-required="true">
              <option value="" disabled selected>Selecione</option>
              <option value="casa">Casa</option>
              <option value="apartamento">Apartamento</option>
              <option value="condominio">Condomínio</option>
            </select>
          </div>
          <div class="form-field">
            <label for="cob_logradouro">Endereço <span class="required">*</span></label>
            <input type="text" name="cob_logradouro" id="cob_logradouro" placeholder="Digite seu endereço" required aria-required="true" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="cob_numero">Número <span class="required">*</span></label>
            <input type="text" name="cob_numero" id="cob_numero" placeholder="N°" required aria-required="true" />
          </div>
          <div class="form-field">
            <label for="cob_complemento">Complemento</label>
            <input type="text" name="cob_complemento" id="cob_complemento" placeholder="Ex: Bloco, Apt..." />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="cob_bairro">Bairro <span class="required">*</span></label>
            <input type="text" name="cob_bairro" id="cob_bairro" placeholder="Digite o bairro" required aria-required="true" />
          </div>
          <div class="form-field">
            <label for="cob_cidade">Cidade <span class="required">*</span></label>
            <input type="text" name="cob_cidade" id="cob_cidade" placeholder="Digite a cidade" required aria-required="true" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="cob_estado">Estado <span class="required">*</span></label>
            <input type="text" name="cob_estado" id="cob_estado" placeholder="Digite o estado" required aria-required="true" />
          </div>
          <div class="form-field">
            <label for="cob_pais">País <span class="required">*</span></label>
            <input type="text" name="cob_pais" id="cob_pais" placeholder="Digite o país" required aria-required="true" />
          </div>
        </div>
      </div>
    </fieldset>
  </form>

  <div class="submit-section">
    <button type="submit" aria-label="Enviar formulários" id="submit-button">Submit</button>
  </div>
</section>
<footer></footer>
<script src="../js/ManipulaForm.js" defer></script>
<script src="../js/ManipulaDataForm.js" defer></script>
<script src="../js/scriptCliente.js" defer></script>
<script src="../js/validaCep.js" defer></script>
</body>
</html>
